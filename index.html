<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Zomato</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="Hero image" class="hero__image">
                <img src="./assets/svg/heroShape.svg" alt="hero image shape" class="hero__image__shape">
                <img src="./assets/svg/herobgpattren.svg" alt="hero image shape" class="hero__image__pattren">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">Order Now</button>
            </div>
            <br><br>
        </section>
        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg">


            </div>
            <div class="explore__menu__lists">
                <!-- Burger -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/burger.jpg" alt="BURGER" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food_title">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                    </div>
                </div>

                <!-- Pizza -->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                        <img src="assets/pizza.jpg" alt="PIZZA" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food_title">Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza <span style="color: red;">+3</span></p>
                    </div>
                </div>

                <!-- Ice Cream -->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="assets/iceCream.jpg" alt="ICECREAM" class="food__image">
                    </div>
                    <div class="food__card__description">
                        <h3 class="food_title">Ice Cream</h3>
                        <p>Baskin Robins, Ibaco, Cream Chills<span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
        </section>
        <br><br><br><br>
        <section class="order__res__container">
            <div class="res__class">
                <div class="order__res__list">
                    <h1 class="res__text">
                        Order From 100s of restaurants
                    </h1>
                </div>
                <div class="res__image__container">
                    <div class="res__img__row1">
                        <img src="assets/restaurant1.jpg" class="restaurant1">
                        <img src="assets/restaurant.jpg" class="restaurant2">
                    </div>
                    <div class="res__img__row2">
                        <img src="assets/restaurant3.jpg" class="restaurant3">
                        <img src="assets/restaurant4.jpg" class="restaurant4">
                    </div>

                </div>
            </div>
        </section>
        <br><br><br><br>
        <section class="update__container">
        
                <div class="update__text">
                    <h1 class="update__text__1">Stay Updated</h1>
                </div>
                <div class="email__subcribe__container">
                    <div class="input__class">
                        <input type="email" class="email__input" placeholder="email@email.com">
                    </div>
                    <button class="button__primary" id="update__button">Get Updates</button>
                </div>

            
        </section>
    </main>
</body>

</html>
